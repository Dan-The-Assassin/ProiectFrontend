<app-main-header></app-main-header>
<div class="title">
    <h2> Main Page </h2>
  </div>
<div class='new-post'>
    <form [formGroup]="postForm">
    <textarea formControlName="content" placeholder="Share your thoughts!"></textarea>
    <button (click)="addPost()" type="button"> New Post</button>
    </form>
</div>
<div class='posts'>
    <div *ngFor="let post of posts" class = 'post-row'>
       <app-post [post]="post"></app-post>
    </div>
</div>
